<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Form</title>
    <style>
        fieldset{
            margin-left: 40%;
            margin-right: 40%;
        }
    </style>
</head>
<body>
    <form target="_blank">
        <fieldset>
            <legend>Sign Up </legend>
        <label for="UserName">UserName:</label><br>
        <input type="text" id="UserName" name="fname" required><br><br>

        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="lname" required><br><br>

        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="Phone">Phone Number:</label><br>
        <input type="number" id="number" name="Phone" ><br><br>

        <label for="DOB">Date of birth:</label><br>
        <input type="date" id="DOB" name="DOB"><br><br>

        <label for="checkbox">I agree to the TOS</label>
        <input type="checkbox" id="checkbox" required><br><br>

        <input type="submit" value="Sign Up">
    </fieldset>

    </form>
</body>
</html>
